<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Notice</title>
  </head>
  <body>
    <div class="container">
      <!-- <audio src="./On The Flip - The Grey Room _ Density & Time.mp3" controls hidden autoplay
         type="audio.mp3" ></audio> -->
      <div class="myH1"><h1 id="H1">!!!! NOTICE !!!!</h1></div>
      <div class="notes">
        <div class="myP first " id="first">
          <p>Mark your calendars!</p>
          <br />
        </div>
        <div class="myP second" id="second">
          <p>A special day is hitting the calendar on <span id="span">March 24.</span></p>
          <br />
        </div>
        <div class="myP third" id="third">
          <p>Make sure to take the day off or clear your schedule.</p>
          <br />
        </div>
        <div class="myP fourth" id="fourth">
          <p>You'll definitely want to be free for this special celebration.</p>
          <br />
        </div>
        <div class="myP fifth" id="fifth">
          <p>You won't want to miss this.</p>
          <br />
        </div>
        <div class="myP sixth" id="sixth">
            <p>THANK YOU</p>
        </div>
        <footer id="footer">
            <div class="apple">
                <p id="p">Have a good day !!!</p><br>
                <p><u><span id="span1">Rosap's Family</span></u></p>
            </div>
        </footer>
      </div>
      <audio id="myAudio" >
        <source src="./Happy Birthday 80's - E's Jammy Jams.mp3" type="audio/mpeg"></audio>
        <button id="myButton">Play Music</button>
        <!-- <button id="replay">Replay</button> -->
    </div>

    <script src="./index.js"></script>
  </body>
</html>
